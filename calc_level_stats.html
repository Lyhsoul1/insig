<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Calcule suas informações no Tibia</title>
<style>
  body {
    background: #0d1117;
    color: #f0f0f0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 30px 20px;
    max-width: 700px;
    margin: auto;
  }
  h1 {
    color: #58a6ff;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-top: 20px;
  }
  select, input[type=number] {
    padding: 8px 12px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    margin-top: 5px;
    width: 100%;
    max-width: 250px;
  }
  button {
    margin-top: 20px;
    background: #238636;
    color: white;
    border: none;
    padding: 12px 20px;
    font-weight: bold;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 8px #2ea043;
    transition: background-color 0.3s ease;
    margin-right: 10px;
  }
  button:hover {
    background: #2ea043;
  }
  .result {
    margin-top: 30px;
    font-size: 18px;
    background: #161b22;
    padding: 15px;
    border-radius: 8px;
  }
  a {
    color: #58a6ff;
    text-decoration: none;
    font-size: 14px;
    display: inline-block;
    margin-top: 40px;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>Calcule suas informações de um determinado level no Tibia</h1>

<label for="level">Level:</label>
<input type="number" id="level" min="1" max="999" value="100" />

<label for="voc">Vocação:</label>
<select id="voc">
  <option value="none">Nenhuma</option>
  <option value="knight">Knight</option>
  <option value="paladin">Paladin</option>
  <option value="sorcerer">Sorcerer</option>
  <option value="druid">Druid</option>
</select>

<button onclick="calcular()">Calcular</button>
<button onclick="limpar()">Limpar</button>

<div class="result" id="resultado"></div>

<a href="index.html">&larr; Voltar ao menu principal</a>

<script>
function calcularExp(level) {
  return Math.floor((50 * Math.pow(level, 3) - 150 * Math.pow(level, 2) + 400 * level) / 3);
}

function calcular() {
  const level = parseInt(document.getElementById('level').value);
  const voc = document.getElementById('voc').value;

  if (isNaN(level) || level < 1) {
    alert('Digite um level válido.');
    return;
  }

  let hp = 150;
  let mp = 50;
  let cap = 470;

  switch (voc) {
    case 'knight':
      hp = 185 + (level - 1) * 15;
      mp = 40 + (level - 1) * 5;
      cap = 470 + (level - 1) * 25;
      break;
    case 'paladin':
      hp = 185 + (level - 1) * 10;
      mp = 90 + (level - 1) * 10;
      cap = 470 + (level - 1) * 20;
      break;
    case 'sorcerer':
    case 'druid':
      hp = 145 + (level - 1) * 5;
      mp = 90 + (level - 1) * 15;
      cap = 470 + (level - 1) * 10;
      break;
    case 'none':
    default:
      hp = 150 + (level - 1) * 5;
      mp = 50 + (level - 1) * 5;
      cap = 470 + (level - 1) * 10;
      break;
  }

  const exp = calcularExp(level).toLocaleString('pt-BR');

  document.getElementById('resultado').innerHTML = `
    <strong>Experiência necessária para o level ${level}:</strong> ${exp}<br />
    <strong>Life:</strong> ${hp}<br />
    <strong>Mana:</strong> ${mp}<br />
    <strong>Capacidade:</strong> ${cap}
  `;
}

function limpar() {
  document.getElementById('level').value = '';
  document.getElementById('voc').value = 'none';
  document.getElementById('resultado').innerHTML = '';
}
</script>

</body>
</html>
