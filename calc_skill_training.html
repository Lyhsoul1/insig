<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Treino de Skill - Exevopan Style</title>
  <style>
    body {
      background: #0d1117;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.5;
    }
    h1 {
      color: #58a6ff;
      text-align: center;
      text-shadow: 0 0 10px #58a6ff;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    select, input[type="number"], input[type="checkbox"] {
      width: 100%;
      max-width: 300px;
      padding: 8px;
      margin-top: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-weight: bold;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      background: #161b22;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Treino de Skill</h1>
  <label for="currentSkill">Skill Atual:</label>
  <input type="number" id="currentSkill" min="1" max="120" value="80">

  <label for="targetSkill">Skill Desejado:</label>
  <input type="number" id="targetSkill" min="1" max="120" value="85">

  <label><input type="checkbox" id="dummy"> Usando Exercise Dummy</label>
  <label><input type="checkbox" id="double"> Double Skill Event</label>

  <button onclick="calcular()">Calcular</button>

  <div class="result" id="resultado">Resultado aparecerá aqui.</div>

  <script>
    const xpTable = {
      magic: {
        80: 232700,
        81: 245800,
        82: 259400,
        83: 273500,
        84: 288100
      }
    };

    function calcular() {
      const current = parseInt(document.getElementById('currentSkill').value);
      const target = parseInt(document.getElementById('targetSkill').value);
      const dummy = document.getElementById('dummy').checked;
      const doubleSkill = document.getElementById('double').checked;

      if (isNaN(current) || isNaN(target) || target <= current) {
        document.getElementById('resultado').textContent = 'Informe níveis válidos.';
        return;
      }

      let totalXP = 0;
      for (let i = current; i < target; i++) {
        totalXP += xpTable.magic[i] || 0;
      }

      // XP por carga: 150 XP por carga com dummy, 75 sem dummy
      let xpPerCharge = dummy ? 150 : 75;
      if (doubleSkill) xpPerCharge *= 2;

      const totalCharges = Math.ceil(totalXP / xpPerCharge);
      const weapons500 = Math.ceil(totalCharges / 500);
      const weapons14400 = Math.ceil(totalCharges / 14400);
      const seconds = totalCharges * 2; // Cada hit a cada 2 segundos

      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);

      document.getElementById('resultado').innerHTML = `
        Vocação: Druid<br>
        Tipo de Skill: magic<br>
        Skill Atual: ${current}<br>
        Skill Desejado: ${target}<br>
        XP necessário: ${totalXP.toLocaleString()}<br>
        Armas Necessárias:<br>
        &bull; ${weapons14400}x Lasting (14400 cargas)<br>
        &bull; ${weapons500}x Normal (500 cargas)<br>
        Tempo Estimado: ${h}h ${m}m
      `;
    }
  </script>
</body>
</html>
