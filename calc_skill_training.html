<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Treino de Skills</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    label, select, input { display: block; margin-top: 10px; }
    #resultado { margin-top: 20px; background: #f0f0f0; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Calculadora de Treino de Skills</h1>

  <label for="vocacao">Vocação:</label>
  <select id="vocacao">
    <option>Knight</option>
    <option>Paladin</option>
    <option>Sorcerer</option>
    <option>Druid</option>
    <option>Monk</option>
  </select>

  <label for="skill">Tipo de Skill:</label>
  <select id="skill">
    <option value="magic">Magic Level</option>
    <option value="melee">Melee</option>
    <option value="distance">Distance</option>
    <option value="shielding">Shielding</option>
    <option value="fist">Fist</option>
  </select>

  <label for="skillAtual">Skill Atual:</label>
  <input type="number" id="skillAtual" min="0" max="200" value="80">

  <label for="skillDesejado">Skill Desejado:</label>
  <input type="number" id="skillDesejado" min="1" max="200" value="85">

  <button onclick="calcular()">Calcular</button>

  <div id="resultado"></div>

  <script>
    const constantes = {
      magic: { A: 1600, voc: { Knight: 3.0, Paladin: 1.4, Sorcerer: 1.1, Druid: 1.1, Monk: 1.25 }, offset: 0 },
      melee: { A: 50, voc: { Knight: 1.1, Paladin: 1.2, Sorcerer: 2.0, Druid: 1.8, Monk: 1.4 }, offset: 10 },
      distance: { A: 30, voc: { Knight: 1.4, Paladin: 1.1, Sorcerer: 2.0, Druid: 1.8, Monk: 1.5 }, offset: 10 },
      shielding: { A: 100, voc: { Knight: 1.1, Paladin: 1.1, Sorcerer: 1.5, Druid: 1.5, Monk: 1.15 }, offset: 10 },
      fist: { A: 50, voc: { Knight: 1.1, Paladin: 1.2, Sorcerer: 1.5, Druid: 1.5, Monk: 1.1 }, offset: 10 }
    };

    const xpPorCarga = 660; // XP por uso de uma carga de Exercise Weapon
    const cargaPorArma = 500;
    const horasPorLasting = 8;

    function calcular() {
      const vocacao = document.getElementById("vocacao").value;
      const skill = document.getElementById("skill").value;
      const atual = parseInt(document.getElementById("skillAtual").value);
      const desejado = parseInt(document.getElementById("skillDesejado").value);

      const { A, voc, offset } = constantes[skill];
      const b = voc[vocacao];

      let totalXP = 0;
      for (let lvl = atual; lvl < desejado; lvl++) {
        totalXP += A * b * Math.pow((lvl - offset), 2);
      }

      const cargasNecessarias = Math.ceil(totalXP / xpPorCarga);
      const armasRegulares = Math.ceil(cargasNecessarias / cargaPorArma);
      const lastingArmas = Math.ceil((cargasNecessarias * 2) / (cargaPorArma * horasPorLasting));

      const tempoTotalHoras = cargasNecessarias / (cargaPorArma / horasPorLasting);
      const horas = Math.floor(tempoTotalHoras);
      const minutos = Math.round((tempoTotalHoras - horas) * 60);

      document.getElementById("resultado").innerHTML = `
        <strong>Vocação:</strong> ${vocacao}<br>
        <strong>Tipo de Skill:</strong> ${skill}<br>
        <strong>Skill Atual:</strong> ${atual}<br>
        <strong>Skill Desejado:</strong> ${desejado}<br>
        <strong>XP necessário:</strong> ${totalXP.toLocaleString()}<br>
        <strong>Armas Regulares Necessárias:</strong> ${armasRegulares}<br>
        <strong>Armas Lasting Necessárias:</strong> ${lastingArmas}<br>
        <strong>Tempo Estimado:</strong> ${horas}h ${minutos}m
      `;
    }
  </script>
</body>
</html>
