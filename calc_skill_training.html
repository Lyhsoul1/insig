<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Treino de Skill - Exercise Weapons</title>
  <style>
    body {
      background: #0d1117;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.5;
    }
    h1 {
      color: #58a6ff;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 900;
      text-shadow: 0 0 10px #58a6ff;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 18px;
      max-width: 300px;
    }
    select, input[type="number"], input[type="checkbox"] {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      margin-top: 8px;
      font-size: 16px;
      color: #222;
      width: 100%;
      max-width: 300px;
    }
    button {
      margin-top: 30px;
      padding: 12px 25px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #238636;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #2ea043;
      transition: background-color 0.3s ease;
      max-width: 320px;
      width: 100%;
    }
    button:hover {
      background-color: #2ea043;
    }
    .result {
      margin-top: 30px;
      background: #161b22;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      white-space: pre-wrap;
      min-height: 100px;
    }
    a {
      display: block;
      margin-top: 40px;
      text-align: center;
      text-decoration: none;
      color: #58a6ff;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Calculadora de Treino de Skill - Exercise Weapons</h1>

  <label for="currentSkill">Skill Atual (1 - 120):</label>
  <input type="number" id="currentSkill" min="1" max="120" value="80" />

  <label for="targetSkill">Skill Alvo (maior que Atual):</label>
  <input type="number" id="targetSkill" min="1" max="120" value="85" />

  <label for="weaponType">Tipo de Exercise Weapon:</label>
  <select id="weaponType">
    <option value="normal">Normal (500 cargas)</option>
    <option value="durable">Durable (1800 cargas)</option>
    <option value="lasting">Lasting (14400 cargas)</option>
  </select>

  <label for="trainMode">Modo de Treino:</label>
  <select id="trainMode">
    <option value="online">Online</option>
    <option value="offline">Offline (estátua)</option>
  </select>

  <label for="premium">Premium:</label>
  <select id="premium">
    <option value="no">Não</option>
    <option value="yes">Sim</option>
  </select>

  <label for="doubleSkill">
    <input type="checkbox" id="doubleSkill" />
    Double Skill ativo (treina 2x mais rápido)
  </label>

  <button id="calcBtn">Calcular</button>

  <div class="result" id="result">Resultado aparecerá aqui.</div>

  <a href="index.html">&larr; Voltar ao Menu Principal</a>

  <script>
    const calcBtn = document.getElementById('calcBtn');
    const result = document.getElementById('result');

    const stageMultipliers = [
      { max: 59, hits: 40 },
      { max: 69, hits: 16 },
      { max: 79, hits: 10 },
      { max: 120, hits: 4 }
    ];

    const weaponDurability = {
      normal: 500,
      durable: 1800,
      lasting: 14400
    };

    const baseTimePerHit = {
      online: 3.5,
      offline: 6
    };

    calcBtn.addEventListener('click', () => {
      let currentSkill = parseInt(document.getElementById('currentSkill').value);
      let targetSkill = parseInt(document.getElementById('targetSkill').value);
      const weaponType = document.getElementById('weaponType').value;
      const trainMode = document.getElementById('trainMode').value;
      const premium = document.getElementById('premium').value;
      const doubleSkill = document.getElementById('doubleSkill').checked;

      if (isNaN(currentSkill) || currentSkill < 1 || currentSkill > 120) {
        result.textContent = 'Informe um Skill Atual válido (1 a 120).';
        return;
      }
      if (isNaN(targetSkill) || targetSkill <= currentSkill || targetSkill > 120) {
        result.textContent = 'Skill Alvo deve ser maior que Skill Atual e até 120.';
        return;
      }

      function hitsForSkillPoint(skillLevel) {
        for (let stage of stageMultipliers) {
          if (skillLevel <= stage.max) {
            return stage.hits;
          }
        }
        return 4;
      }

      let totalHits = 0;
      for (let s = currentSkill; s < targetSkill; s++) {
        totalHits += hitsForSkillPoint(s);
      }

      // Double skill divide hits pela metade
      if (doubleSkill) {
        totalHits /= 2;
      }

      const durability = weaponDurability[weaponType];
      const weaponsUsed = Math.ceil(totalHits / durability);

      // Tempo por hit considerando modo e premium
      let timePerHit = baseTimePerHit[trainMode];
      if (premium === 'yes') timePerHit *= 0.7;

      const totalTimeSeconds = totalHits * timePerHit;

      function formatTime(seconds) {
        const h = Math.floor(seconds / 3600);
        seconds %= 3600;
        const m = Math.floor(seconds / 60);
        const s = Math.floor(seconds % 60);
        return `${h}h ${m}m ${s}s`;
      }

      result.textContent =
        `Skill atual: ${currentSkill}\n` +
        `Skill alvo: ${targetSkill}\n` +
        `Tipo de Exercise Weapon: ${weaponType.charAt(0).toUpperCase() + weaponType.slice(1)}\n` +
        `Modo de treino: ${trainMode.charAt(0).toUpperCase() + trainMode.slice(1)}\n` +
        `Premium: ${premium === 'yes' ? 'Sim' : 'Não'}\n` +
        `Double Skill ativo: ${doubleSkill ? 'Sim' : 'Não'}\n\n` +
        `Hits necessários para atingir o skill: ${Math.ceil(totalHits)}\n` +
        `Quantidade de Exercise Weapons usadas: ${weaponsUsed}\n` +
        `Tempo estimado para atingir o skill: ${formatTime(totalTimeSeconds)}`;
    });
  </script>

</body>
</html>
