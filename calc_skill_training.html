<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Treino de Skill - Exercise Weapons</title>
  <style>
    body {
      background: #0d1117;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.5;
    }
    h1 {
      color: #58a6ff;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 900;
      text-shadow: 0 0 10px #58a6ff;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 18px;
    }
    select, input[type="number"], input[type="checkbox"] {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      margin-top: 8px;
      font-size: 16px;
      color: #222;
      width: 100%;
      max-width: 300px;
    }
    button {
      margin-top: 30px;
      padding: 12px 25px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #238636;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #2ea043;
      transition: background-color 0.3s ease;
      max-width: 320px;
      width: 100%;
    }
    button:hover {
      background-color: #2ea043;
    }
    .result {
      margin-top: 30px;
      background: #161b22;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      white-space: pre-wrap;
      min-height: 100px;
    }
    a {
      display: block;
      margin-top: 40px;
      text-align: center;
      text-decoration: none;
      color: #58a6ff;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Calculadora de Treino de Skill - Exercise Weapons</h1>

  <label for="currentSkill">Skill Atual (1 - 120):</label>
  <input type="number" id="currentSkill" min="1" max="120" value="80" />

  <label for="targetSkill">Skill Alvo (maior que Atual):</label>
  <input type="number" id="targetSkill" min="1" max="120" value="85" />

  <label for="weaponType">Tipo de Exercise Weapon:</label>
  <select id="weaponType">
    <option value="regular">Regular (500 cargas)</option>
    <option value="durable">Durável (1800 cargas)</option>
    <option value="lasting">Duradouro (14400 cargas)</option>
  </select>

  <label for="doubleSkill">
    <input type="checkbox" id="doubleSkill" />
    Double Skill ativo (2x mais rápido)
  </label>

  <button id="calcBtn">Calcular</button>

  <div class="result" id="result">Resultado aparecerá aqui.</div>

  <a href="index.html">&larr; Voltar ao Menu Principal</a>

  <script>
    const calcBtn = document.getElementById('calcBtn');
    const result = document.getElementById('result');

    const stageHits = [
      { max: 59, hits: 40 },
      { max: 69, hits: 16 },
      { max: 79, hits: 10 },
      { max: 120, hits: 4 }
    ];

    const weaponData = {
      regular: { charges: 500, duration: 500 * 2 },
      durable: { charges: 1800, duration: 1800 * 2 },
      lasting: { charges: 14400, duration: 14400 * 2 }
    };

    function getHitsPerSkill(level) {
      for (let stage of stageHits) {
        if (level <= stage.max) return stage.hits;
      }
      return 4;
    }

    function formatTime(seconds) {
      const d = Math.floor(seconds / 86400);
      const h = Math.floor((seconds % 86400) / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = Math.floor(seconds % 60);
      return `${d}d ${h}h ${m}m ${s}s`;
    }

    calcBtn.addEventListener('click', () => {
      const current = parseInt(document.getElementById('currentSkill').value);
      const target = parseInt(document.getElementById('targetSkill').value);
      const weaponType = document.getElementById('weaponType').value;
      const doubleSkill = document.getElementById('doubleSkill').checked;

      if (isNaN(current) || current < 1 || current >= 120) {
        result.textContent = 'Skill atual inválido.';
        return;
      }
      if (isNaN(target) || target <= current || target > 120) {
        result.textContent = 'Skill alvo inválido.';
        return;
      }

      let totalHits = 0;
      for (let s = current; s < target; s++) {
        totalHits += getHitsPerSkill(s);
      }

      if (doubleSkill) totalHits /= 2;

      const weapon = weaponData[weaponType];
      const weaponsNeeded = Math.ceil(totalHits / weapon.charges);
      const totalSeconds = weaponsNeeded * weapon.duration;

      result.textContent =
        `Skill atual: ${current}\n` +
        `Skill alvo: ${target}\n` +
        `Tipo de arma: ${weaponType}\n` +
        `Double Skill: ${doubleSkill ? 'Sim' : 'Não'}\n\n` +
        `Hits necessários: ${Math.ceil(totalHits)}\n` +
        `Armas necessárias: ${weaponsNeeded}\n` +
        `Tempo total estimado: ${formatTime(totalSeconds)}`;
    });
  </script>

</body>
</html>
