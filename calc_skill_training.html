<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Treino de Skill - Tibia</title>
  <style>
    body {
      background: linear-gradient(135deg, #0d1117, #1f2937);
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      color: #58a6ff;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 0 10px #58a6ff;
    }
    .calculator {
      background: #161b22;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(88, 166, 255, 0.2);
      max-width: 600px;
      width: 100%;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 16px;
    }
    select, input[type="number"], input[type="checkbox"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2ea043;
    }
    .result {
      margin-top: 20px;
      background: #0d1117;
      padding: 20px;
      border-radius: 5px;
      font-size: 16px;
      white-space: pre-wrap;
    }
    a {
      display: block;
      margin-top: 30px;
      text-align: center;
      color: #58a6ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Calculadora de Treino de Skill - Tibia</h1>

  <div class="calculator">
    <label for="vocation">Vocação:</label>
    <select id="vocation">
      <option value="knight">Knight</option>
      <option value="paladin">Paladin</option>
      <option value="sorcerer">Sorcerer</option>
      <option value="druid">Druid</option>
    </select>

    <label for="skillType">Tipo de Skill:</label>
    <select id="skillType">
      <option value="magic">Magic Level</option>
      <option value="melee">Melee (Sword/Axe/Club)</option>
      <option value="distance">Distance</option>
      <option value="shielding">Shielding</option>
    </select>

    <label for="currentSkill">Skill Atual:</label>
    <input type="number" id="currentSkill" min="1" max="120" value="80" />

    <label for="targetSkill">Skill Desejado:</label>
    <input type="number" id="targetSkill" min="1" max="120" value="85" />

    <label for="weaponType">Tipo de Exercise Weapon:</label>
    <select id="weaponType">
      <option value="regular">Regular (500 cargas)</option>
      <option value="durable">Durable (1800 cargas)</option>
      <option value="lasting">Lasting (14400 cargas)</option>
    </select>

    <label for="loyalty">Bônus de Lealdade (%):</label>
    <select id="loyalty">
      <option value="0">0%</option>
      <option value="5">5%</option>
      <option value="10">10%</option>
      <option value="15">15%</option>
      <option value="20">20%</option>
      <option value="25">25%</option>
      <option value="30">30%</option>
      <option value="35">35%</option>
      <option value="40">40%</option>
      <option value="45">45%</option>
      <option value="50">50%</option>
    </select>

    <label>
      <input type="checkbox" id="privateDummy" />
      Dummy Privado
    </label>

    <label>
      <input type="checkbox" id="doubleSkill" />
      Evento de Skill em Dobro
    </label>

    <button id="calculate">Calcular</button>

    <div class="result" id="result">O resultado aparecerá aqui.</div>
  </div>

  <a href="index.html">&larr; Voltar ao Menu Principal</a>

  <script>
    document.getElementById('calculate').addEventListener('click', function() {
      const vocation = document.getElementById('vocation').value;
      const skillType = document.getElementById('skillType').value;
      const currentSkill = parseInt(document.getElementById('currentSkill').value);
      const targetSkill = parseInt(document.getElementById('targetSkill').value);
      const weaponType = document.getElementById('weaponType').value;
      const loyalty = parseInt(document.getElementById('loyalty').value);
      const privateDummy = document.getElementById('privateDummy').checked;
      const doubleSkill = document.getElementById('doubleSkill').checked;
      const resultDiv = document.getElementById('result');

      if (isNaN(currentSkill) || isNaN(targetSkill) || currentSkill >= targetSkill) {
        resultDiv.textContent = 'Por favor, insira valores válidos para as skills.';
        return;
      }

      let hitsPerLevel;
      switch(skillType) {
        case 'magic':
          hitsPerLevel = 1600;
          break;
        case 'melee':
        case 'distance':
        case 'shielding':
          hitsPerLevel = 20; // Valor base, pode ser ajustado conforme necessário
          break;
        default:
          hitsPerLevel = 20;
      }

      let totalHits = 0;
      for (let i = currentSkill; i < targetSkill; i++) {
        totalHits += hitsPerLevel;
        hitsPerLevel *= 1.1; // Aumento progressivo
      }

      // Aplicar modificadores
      let modifier = 1;
      if (privateDummy) modifier *= 1.1;
      if (doubleSkill) modifier *= 2;
      modifier *= (1 + loyalty / 100);

      totalHits = Math.ceil(totalHits / modifier);

      // Determinar cargas por tipo de arma
      let charges;
      switch(weaponType) {
        case 'regular':
          charges = 500;
          break;
        case 'durable':
          charges = 1800;
          break;
        case 'lasting':
          charges = 14400;
          break;
        default:
          charges = 500;
      }

      const weaponsNeeded = Math.ceil(totalHits / charges);
      const timePerHit = 2; // segundos por hit
      const totalTimeSeconds = totalHits * timePerHit;
      const hours = Math.floor(totalTimeSeconds / 3600);
      const minutes = Math.floor((totalTimeSeconds % 3600) / 60);
      const seconds = totalTimeSeconds % 60;

      resultDiv.textContent = 
        `Vocação: ${vocation.charAt(0).toUpperCase() + vocation.slice(1)}\n` +
        `Tipo de Skill: ${skillType.charAt(0).toUpperCase() + skillType.slice(1)}\n` +
        `Skill Atual: ${currentSkill}\n` +
        `Skill Desejado: ${targetSkill}\n` +
        `Hits Necessários: ${totalHits}\n` +
        `Exercise Weapons Necessárias: ${weaponsNeeded}\n` +
        `Tempo Estimado: ${hours}h ${minutes}m ${seconds}s`;
    });
  </script>

</body>
</html>
