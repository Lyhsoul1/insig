<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Calculadora de EXP para Level - Calculadora de B√¥nus</title>
<style>
  body {
    background: #0d1117;
    color: #f0f0f0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 30px 20px;
    max-width: 700px;
    margin: auto;
  }
  h1 {
    color: #58a6ff;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-top: 20px;
  }
  input[type=number] {
    padding: 8px 12px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    margin-top: 5px;
    width: 100%;
    max-width: 250px;
  }
  button {
    margin-top: 30px;
    background: #238636;
    color: white;
    border: none;
    padding: 14px 28px;
    font-weight: bold;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 10px #2ea043;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #2ea043;
  }
  .result {
    margin-top: 30px;
    font-size: 20px;
    background: #161b22;
    padding: 15px;
    border-radius: 8px;
  }
  a {
    color: #58a6ff;
    text-decoration: none;
    font-size: 14px;
    display: inline-block;
    margin-top: 40px;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>Calculadora de EXP at√© o pr√≥ximo level</h1>

<label for="currentLevel">Seu level atual:</label>
<input type="number" id="currentLevel" min="1" max="2000" value="500" />

<label for="targetLevel">Level alvo:</label>
<input type="number" id="targetLevel" min="1" max="2000" value="700" />

<label for="dailyExp">EXP que voc√™ faz por dia (opcional):</label>
<input type="number" id="dailyExp" min="0" value="100000000" />

<button onclick="calcularExpFaltante()">Calcular EXP faltante</button>

<div class="result" id="resultado"></div>

<a href="index.html">&larr; Voltar ao menu principal</a>

<script>
function totalExp(level) {
  return Math.floor((50 * Math.pow(level, 3) - 150 * Math.pow(level, 2) + 400 * level) / 3);
}

function calcularExpFaltante() {
  const currentLevel = parseInt(document.getElementById('currentLevel').value);
  const targetLevel = parseInt(document.getElementById('targetLevel').value);
  const dailyExp = parseInt(document.getElementById('dailyExp').value);

  if (isNaN(currentLevel) || isNaN(targetLevel) || currentLevel < 1 || targetLevel <= currentLevel) {
    alert('Insira n√≠veis v√°lidos (o alvo deve ser maior que o atual).');
    return;
  }

  const expAtual = totalExp(currentLevel);
  const expAlvo = totalExp(targetLevel);
  const expFaltante = expAlvo - expAtual;

  let resultado = `
    Para subir do level <strong>${currentLevel}</strong> ao level <strong>${targetLevel}</strong>,<br />
    voc√™ precisa de <strong>${expFaltante.toLocaleString()}</strong> de experi√™ncia.
  `;

  if (!isNaN(dailyExp) && dailyExp > 0) {
    const dias = Math.ceil(expFaltante / dailyExp);
    resultado += `<br /><br />Com <strong>${dailyExp.toLocaleString()}</strong> de EXP por dia,<br />
                  voc√™ levar√° aproximadamente <strong>${dias}</strong> dias para alcan√ßar o level desejado. üßô‚Äç‚ôÇÔ∏è`;
  }

  document.getElementById('resultado').innerHTML = resultado;
}
</script>

</body>
</html>
