<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Calculadora de Magic Shield (Aproximada)</title>
<style>
  body {
    background: #0d1117;
    color: #f0f0f0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 30px 20px;
    max-width: 700px;
    margin: auto;
  }
  h1 {
    color: #58a6ff;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-top: 20px;
  }
  input[type=number] {
    padding: 8px 12px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    margin-top: 5px;
    width: 100%;
    max-width: 200px;
  }
  button {
    margin-top: 30px;
    background: #238636;
    color: white;
    border: none;
    padding: 14px 28px;
    font-weight: bold;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 10px #2ea043;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #2ea043;
  }
  .result {
    margin-top: 30px;
    font-size: 20px;
    background: #161b22;
    padding: 15px;
    border-radius: 8px;
  }
  a {
    color: #58a6ff;
    text-decoration: none;
    font-size: 14px;
    display: inline-block;
    margin-top: 40px;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>Calculadora Aproximada de Magic Shield (Tibia Global)</h1>
<p><em>Fórmula aproximada: Magic Level × 20 + Level × 5</em></p>

<label for="level">Level do personagem:</label>
<input type="number" id="level" min="1" max="1000" value="700" />

<label for="magicLevel">Magic Level:</label>
<input type="number" id="magicLevel" min="0" max="150" value="120" />

<button onclick="calcularMagicShield()">Calcular Magic Shield</button>

<div class="result" id="resultado"></div>

<a href="index.html">&larr; Voltar ao menu principal</a>

<script>
function calcularMagicShield() {
  const level = parseInt(document.getElementById('level').value);
  const ml = parseInt(document.getElementById('magicLevel').value);

  if (isNaN(level) || level < 1) {
    alert('Informe um level válido.');
    return;
  }
  if (isNaN(ml) || ml < 0) {
    alert('Informe um Magic Level válido.');
    return;
  }

  // Fórmula aproximada:
  const baseShield = ml * 20 + level * 5;
  const boostedShield = Math.round(baseShield * 1.09); // +9% booster

  document.getElementById('resultado').innerHTML = `
    Seu total de Magic Shield é <strong>${baseShield.toLocaleString()}</strong> mana points.<br />
    Usando um spellbook com Magic Capacity Booster, seria <strong>${boostedShield.toLocaleString()}</strong>.
  `;
}
</script>

</body>
</html>
