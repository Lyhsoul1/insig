<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculadora de Magic Shield - Tibia</title>
<style>
  body {
    background: #0d1117;
    color: #f0f0f0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 30px 20px;
    max-width: 600px;
    margin: auto;
  }
  h1 {
    color: #58a6ff;
    margin-bottom: 20px;
    text-align: center;
  }
  label {
    display: block;
    margin-top: 20px;
    font-weight: bold;
  }
  input[type=number] {
    width: 100%;
    max-width: 200px;
    padding: 10px;
    margin-top: 8px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
  }
  button {
    margin-top: 30px;
    background: #238636;
    color: white;
    border: none;
    padding: 14px 28px;
    font-weight: bold;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 10px #2ea043;
    transition: background-color 0.3s ease;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  button:hover {
    background: #2ea043;
  }
  .result {
    margin-top: 30px;
    font-size: 20px;
    background: #161b22;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
  }
  .note {
    margin-top: 10px;
    font-size: 14px;
    color: #888;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Calculadora de Magic Shield - Tibia Global</h1>

<label for="level">Level do personagem:</label>
<input type="number" id="level" min="1" max="999" value="700" />

<label for="magicLevel">Magic Level:</label>
<input type="number" id="magicLevel" min="0" max="150" value="120" />

<button onclick="calcularMagicShield()">Calcular Magic Shield</button>

<div class="result" id="resultado"></div>

<script>
function calcularMagicShield() {
  const level = parseInt(document.getElementById('level').value);
  const ml = parseInt(document.getElementById('magicLevel').value);

  if (isNaN(level) || level < 1) {
    alert('Por favor, insira um Level válido (mínimo 1).');
    return;
  }
  if (isNaN(ml) || ml < 0) {
    alert('Por favor, insira um Magic Level válido (mínimo 0).');
    return;
  }

  // Fórmula oficial aproximada:
  // Magic Shield base = (Level * 4) + (Magic Level * 20)
  const magicShieldBase = (level * 4) + (ml * 20);

  // Spellbook com Magic Capacity Booster aumenta 9%
  const magicShieldBooster = Math.round(magicShieldBase * 1.09);

  const resultadoTexto = `
    <p>Level: <strong>${level}</strong></p>
    <p>Magic Level: <strong>${ml}</strong></p>
    <p>Seu total de Magic Shield é <strong>${magicShieldBase.toLocaleString('pt-BR')}</strong> pontos de mana.</p>
    <p>Usando um spellbook com Magic Capacity Booster, você teria <strong>${magicShieldBooster.toLocaleString('pt-BR')}</strong>.</p>
    <p class="note">Fórmula atualizada com base nas alterações oficiais de 23/11/2020.</p>
  `;

  document.getElementById('resultado').innerHTML = resultadoTexto;
}
</script>

</body>
</html>
