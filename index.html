<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculadora de Bônus de Addons</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 30px auto;
    padding: 0 15px;
  }
  h1 {
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 6px 8px;
    border: 1px solid #ddd;
    text-align: left;
  }
  label {
    cursor: pointer;
  }
  #totals {
    margin-top: 20px;
    font-weight: bold;
    font-size: 1.2em;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Calculadora de Bônus de Addons</h1>

<table id="addonsTable">
  <thead>
    <tr>
      <th>Selecionar</th>
      <th>Addon</th>
      <th>Bônus Masculino</th>
      <th>Bônus Feminino</th>
    </tr>
  </thead>
  <tbody>
    <!-- Linhas vão aqui -->
  </tbody>
</table>

<div id="totals">
  Bônus total Masculino: 0 | Bônus total Feminino: 0
</div>

<script>
let addons = [];

function montarTabela() {
  const tbody = document.querySelector('#addonsTable tbody');
  tbody.innerHTML = '';

  addons.forEach((addon, i) => {
    const tr = document.createElement('tr');

    tr.innerHTML = `
      <td><input type="checkbox" value="${i}" /></td>
      <td>${addon.nome}</td>
      <td>${addon.bonusMale ?? 0}</td>
      <td>${addon.bonusFemale ?? 0}</td>
    `;

    tbody.appendChild(tr);
  });
}

function calcularBonus() {
  const checkboxes = document.querySelectorAll('#addonsTable tbody input[type="checkbox"]');
  let totalMale = 0;
  let totalFemale = 0;

  checkboxes.forEach(cb => {
    if (cb.checked) {
      const idx = parseInt(cb.value);
      totalMale += addons[idx].bonusMale ?? 0;
      totalFemale += addons[idx].bonusFemale ?? 0;
    }
  });

  document.getElementById('totals').textContent =
    `Bônus total Masculino: ${totalMale} | Bônus total Feminino: ${totalFemale}`;
}

fetch('addons.json')
  .then(res => res.json())
  .then(data => {
    addons = data;
    montarTabela();
    document.querySelector('#addonsTable tbody').addEventListener('change', calcularBonus);
  })
  .catch(err => {
    console.error('Erro ao carregar addons:', err);
  });
</script>

</body>
</html>
