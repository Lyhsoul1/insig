<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Bônus de Addons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #0d1117;
      color: #f0f0f0;
    }
    h1, h2 {
      color: #58a6ff;
    }
    label {
      margin-right: 15px;
    }
    #addons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }
    .addon-item {
      background: #161b22;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #30363d;
    }
    .vocation-skill {
      border: 2px solid #ffcc00;
      box-shadow: 0 0 5px #ffcc00;
    }
    #resultado {
      background: #21262d;
      padding: 15px;
      border: 1px solid #30363d;
      border-radius: 6px;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .img-container {
      text-align: center;
      margin: 20px 0;
    }
    .img-container img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px #58a6ff;
    }
  </style>
</head>
<body>

<h1>Calculadora de Bônus de Addons</h1>

<div>
  <label><input type="radio" name="genero" value="male" checked> Masculino ♂</label>
  <label><input type="radio" name="genero" value="female"> Feminino ♀</label>
  <label><input type="radio" name="genero" value="neutral"> Neutro</label>
</div>

<div class="img-container">
  <img src="https://cdnb.artstation.com/p/assets/images/images/062/684/849/large/diego-giacometti-finalrender2.jpg" alt="Imagem futurista estilo Tibia 2025">
</div>

<div id="addons">Carregando addons...</div>

<h2>Bônus totais:</h2>
<div id="resultado">{}</div>

<script>
let dadosAddons = [];

async function carregarAddons() {
  const res = await fetch('addons.json');
  dadosAddons = await res.json();

  document.querySelectorAll('input[name=genero]').forEach(rb => {
    rb.addEventListener('change', exibirAddonsFiltrados);
  });

  exibirAddonsFiltrados();
}

function exibirAddonsFiltrados() {
  const genero = document.querySelector('input[name=genero]:checked').value;
  const container = document.getElementById('addons');
  container.innerHTML = '';

  dadosAddons.forEach((addon, index) => {
    const bonus = addon[`bonus${capitalize(genero)}`] || addon.bonusNeutral;

    if (bonus) {
      const div = document.createElement('div');
      const temVocationSkills = Object.keys(bonus).some(k => k.toLowerCase().includes('vocation skills'));
      div.className = 'addon-item' + (temVocationSkills ? ' vocation-skill' : '');
      div.innerHTML = `
        <label>
          <input type="checkbox" data-index="${index}"> ${addon.nome}
        </label>
      `;
      container.appendChild(div);
    }
  });

  document.querySelectorAll('input[type=checkbox]').forEach(cb => {
    cb.addEventListener('change', atualizarBonus);
  });

  atualizarBonus();
}

function atualizarBonus() {
  const genero = document.querySelector('input[name=genero]:checked').value;
  const selecionados = [...document.querySelectorAll('input[type=checkbox]:checked')]
    .map(cb => parseInt(cb.dataset.index));

  const total = {};

  selecionados.forEach(i => {
    const addon = dadosAddons[i];
    const bonus = addon[`bonus${capitalize(genero)}`] || addon.bonusNeutral || {};
    for (const [chave, valor] of Object.entries(bonus)) {
      total[chave] = (total[chave] || 0) + valor;
    }
  });

  document.getElementById('resultado').textContent = JSON.stringify(total, null, 2);
}

function capitalize(txt) {
  return txt.charAt(0).toUpperCase() + txt.slice(1);
}

carregarAddons();
</script>

</body>
</html>
