<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shared Experience Level Calculator</title>
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 20px #238636;
    }
    h1 {
      color: #58a6ff;
      margin-bottom: 30px;
    }
    input[type=number] {
      padding: 10px;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      width: 100%;
      max-width: 200px;
      margin-bottom: 20px;
      text-align: center;
    }
    button {
      background: #238636;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px 5px;
    }
    button:hover {
      background: #2ea043;
    }
    .result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #58a6ff;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <h1>Shared Experience Level Calculator</h1>

  <label for="levelInput">Current Level:</label><br />
  <input type="number" id="levelInput" min="1" max="2000" value="500" />

  <br />
  <button onclick="calculateShare()">Calculate</button>
  
  <div class="result" id="result"></div>
  
  <button onclick="goBack()">Voltar</button>

  <script>
    function calculateShare() {
      const level = parseInt(document.getElementById('levelInput').value);
      if (isNaN(level) || level < 1) {
        document.getElementById('result').textContent = "Please enter a valid level greater than 0.";
        return;
      }

      const minLevel = level - Math.floor(level / 3);
      const maxLevel = level + Math.floor(level / 2);

      document.getElementById('result').textContent =
        `Shared Experience Level Calculator\n` +
        `Current Level:\n` +
        `${level}\n` +
        `A level ${level} can share experience with levels ${minLevel} to ${maxLevel}.`;
    }

    function goBack() {
      window.location.href = "index.html";  // Muda para a pÃ¡gina principal
    }

    window.onload = () => calculateShare();
  </script>

</body>
</html>
