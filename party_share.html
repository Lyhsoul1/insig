<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Calculadora Nível para Share - Calculadora de Bônus</title>
<style>
  body {
    background: #0d1117;
    color: #f0f0f0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 30px 20px;
    max-width: 700px;
    margin: auto;
  }
  h1 {
    color: #58a6ff;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-top: 20px;
  }
  select, input[type=number] {
    padding: 8px 12px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    margin-top: 5px;
    width: 100%;
    max-width: 200px;
  }
  button {
    margin-top: 30px;
    background: #238636;
    color: white;
    border: none;
    padding: 14px 28px;
    font-weight: bold;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 10px #2ea043;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #2ea043;
  }
  .result {
    margin-top: 30px;
    font-size: 20px;
    background: #161b22;
    padding: 15px;
    border-radius: 8px;
  }
  a {
    color: #58a6ff;
    text-decoration: none;
    font-size: 14px;
    display: inline-block;
    margin-top: 40px;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>Calculadora: Nível para Share de EXP na Party</h1>

<label for="maxLevel">Nível do personagem mais alto da party:</label>
<input type="number" id="maxLevel" min="1" max="999" value="100" />

<label for="shareRule">Regra de share usada:</label>
<select id="shareRule">
  <option value="rule1">Nível mínimo = máximo - 15</option>
  <option value="rule2">Nível mínimo = máximo / 2</option>
  <option value="rule3">Nível mínimo = máximo - 10</option>
</select>

<button onclick="calcularShare()">Calcular nível mínimo para share</button>

<div class="result" id="resultado"></div>

<a href="index.html">&larr; Voltar ao menu principal</a>

<script>
function calcularShare() {
  const maxLevel = parseInt(document.getElementById('maxLevel').value);
  const rule = document.getElementById('shareRule').value;
  let minLevel = 0;
  if (isNaN(maxLevel) || maxLevel < 1) {
    alert('Por favor, insira um nível válido.');
    return;
  }

  switch(rule) {
    case 'rule1':
      minLevel = maxLevel - 15;
      break;
    case 'rule2':
      minLevel = Math.floor(maxLevel / 2);
      break;
    case 'rule3':
      minLevel = maxLevel - 10;
      break;
  }

  if(minLevel < 1) minLevel = 1;

  document.getElementById('resultado').textContent = 
    `O nível mínimo para receber EXP em sua party é: ${minLevel}`;
}
</script>

</body>
</html>
