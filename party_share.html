<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Shared Experience Level Calculator</title>
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 20px #238636;
    }
    h1 {
      color: #58a6ff;
      margin-bottom: 30px;
    }
    input[type=number] {
      padding: 10px;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      width: 100%;
      max-width: 200px;
      margin-bottom: 20px;
      text-align: center;
    }
    button {
      background: #238636;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #2ea043;
    }
    .result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #58a6ff;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <h1>Shared Experience Level Calculator</h1>

  <label for="levelInput">Nível Atual:</label><br />
  <input type="number" id="levelInput" min="1" max="2000" value="500" />

  <br />
  <button onclick="calculateShare()">Calcular</button>

  <div class="result" id="result"></div>

  <script>
    function calculateShare() {
      const level = parseInt(document.getElementById('levelInput').value);
      if (isNaN(level) || level < 1) {
        document.getElementById('result').textContent = "Por favor, insira um nível válido maior que 0.";
        return;
      }

      // Fórmulas oficiais:
      const minLevel = level - Math.floor(level / 3);
      const maxLevel = level + Math.floor(level / 2);

      // Nível mínimo para receber EXP na party - regra Tibia 3% (aprox)
      const minReceive = Math.floor(level * 0.97);

      document.getElementById('result').textContent = 
        `Um personagem nível ${level} pode compartilhar experiência com níveis entre ${minLevel} e ${maxLevel}.\n` +
        `O nível mínimo para receber EXP em sua party é: ${minReceive}.`;
    }

    // Calcula ao carregar com valor padrão
    window.onload = () => calculateShare();
  </script>

</body>
</html>
