<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Bônus de Addons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: url('https://i.imgur.com/VxIqMIt.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
      text-shadow: 1px 1px 2px #000;
    }
    button#voltar {
      margin-bottom: 20px;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color:#5a9bd5;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 5px #4a7bd5;
      transition: background-color 0.3s ease;
    }
    button#voltar:hover {
      background-color:#3a7bd5;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      margin-right: 15px;
    }
    #addons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      padding: 15px;
    }
    .addon-item {
      background: #444;
      padding: 10px;
      border-radius: 6px;
      flex: 1 1 150px;
      box-shadow: 0 0 5px #00ffd6;
      position: relative;
    }
    /* Destacar addons que têm Vocation Skills */
    .addon-item.vocation-skill {
      border: 2px solid #00ffdd;
      box-shadow: 0 0 10px #00ffd6;
    }
    #resultado {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 6px;
      font-family: monospace;
      white-space: pre-wrap;
      color: #0f0;
      box-shadow: 0 0 8px #0f0;
    }
  </style>
</head>
<body>

<button id="voltar" onclick="window.location.href='menu.html'">← Voltar ao Menu</button>

<h1>Calculadora de Bônus de Addons</h1>

<label>
  <input type="radio" name="genero" value="male" checked> Masculino ♂
</label>
<label>
  <input type="radio" name="genero" value="female"> Feminino ♀
</label>

<div id="addons">Carregando addons...</div>

<h2>Bônus totais:</h2>
<div id="resultado">{}</div>

<script>
let dadosAddons = [];

async function carregarAddons() {
  const res = await fetch('addons.json');
  dadosAddons = await res.json();
  const container = document.getElementById('addons');
  container.innerHTML = '';

  dadosAddons.forEach((addon, index) => {
    const div = document.createElement('div');
    div.className = 'addon-item';
    // Destaca se tem Vocation Skills
    const bonus = addon.bonusMale || addon.bonusFemale || addon.bonusNeutral || {};
    const hasVocationSkill = Object.keys(bonus).some(k => k.toLowerCase().includes('vocation skills'));
    if (hasVocationSkill) div.classList.add('vocation-skill');

    div.innerHTML = `
      <label>
        <input type="checkbox" data-index="${index}"> ${addon.nome}
      </label>
    `;
    container.appendChild(div);
  });

  document.querySelectorAll('input[type=checkbox]').forEach(cb => {
    cb.addEventListener('change', atualizarBonus);
  });

  document.querySelectorAll('input[name=genero]').forEach(rb => {
    rb.addEventListener('change', atualizarBonus);
  });

  atualizarBonus();
}

function atualizarBonus() {
  const genero = document.querySelector('input[name=genero]:checked').value;
  const selecionados = [...document.querySelectorAll('input[type=checkbox]:checked')]
    .map(cb => parseInt(cb.dataset.index));

  const total = {};

  selecionados.forEach(i => {
    const addon = dadosAddons[i];
    const bonus = addon[`bonus${capitalize(genero)}`] || addon.bonusNeutral || {};
    for (const [chave, valor] of Object.entries(bonus)) {
      total[chave] = (total[chave] || 0) + valor;
    }
  });

  document.getElementById('resultado').textContent = JSON.stringify(total, null, 2);
}

function capitalize(txt) {
  return txt.charAt(0).toUpperCase() + txt.slice(1);
}

carregarAddons();
</script>

</body>
</html>
