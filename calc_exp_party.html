<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Calculadora de EXP Party - Calculadora de Bônus</title>
<style>
  body {
    background: #0d1117;
    color: #f0f0f0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 30px 20px;
    max-width: 700px;
    margin: auto;
  }
  h1 {
    color: #58a6ff;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-top: 20px;
  }
  input[type=number] {
    padding: 8px 12px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    margin-top: 5px;
    width: 100%;
    max-width: 250px;
  }
  button {
    margin-top: 30px;
    background: #238636;
    color: white;
    border: none;
    padding: 14px 28px;
    font-weight: bold;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 10px #2ea043;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #2ea043;
  }
  .result {
    margin-top: 30px;
    font-size: 20px;
    background: #161b22;
    padding: 15px;
    border-radius: 8px;
  }
  a {
    color: #58a6ff;
    text-decoration: none;
    font-size: 14px;
    display: inline-block;
    margin-top: 40px;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>Calculadora de EXP para Party</h1>

<label for="totalExp">Experiência total do monstro:</label>
<input type="number" id="totalExp" min="0" value="10000" />

<label for="numPlayers">Número de jogadores na party:</label>
<input type="number" id="numPlayers" min="1" max="20" value="5" />

<button onclick="calcularExpParty()">Calcular EXP por jogador</button>

<div class="result" id="resultado"></div>

<a href="index.html">&larr; Voltar ao menu principal</a>

<script>
function calcularExpParty() {
  const totalExp = parseInt(document.getElementById('totalExp').value);
  const numPlayers = parseInt(document.getElementById('numPlayers').value);

  if (isNaN(totalExp) || totalExp < 0) {
    alert('Informe uma EXP válida.');
    return;
  }
  if (isNaN(numPlayers) || numPlayers < 1) {
    alert('Informe um número válido de jogadores.');
    return;
  }

  const expPerPlayer = totalExp / numPlayers;

  document.getElementById('resultado').innerHTML = `
    Cada jogador receberá <strong>${expPerPlayer.toFixed(2)}</strong> de EXP.
  `;
}
</script>

</body>
</html>
