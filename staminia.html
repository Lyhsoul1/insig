<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Regen de Stamina</title>
  <style>
    body {
      background: #0d1117;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.5;
    }
    h1 {
      color: #58a6ff;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 900;
      text-shadow: 0 0 10px #58a6ff;
    }
    label {
      display: block;
      margin-top: 20px;
      font-size: 18px;
      max-width: 300px;
    }
    select, input {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      margin-top: 8px;
      font-size: 16px;
      color: #222;
      width: 100%;
      max-width: 300px;
    }
    button {
      margin-top: 30px;
      padding: 12px 25px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #238636;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #2ea043;
      transition: background-color 0.3s ease;
      max-width: 320px;
      width: 100%;
    }
    button:hover {
      background-color: #2ea043;
    }
    .result {
      margin-top: 30px;
      background: #161b22;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      white-space: pre-wrap;
      min-height: 60px;
    }
    a {
      display: block;
      margin-top: 50px;
      text-align: center;
      text-decoration: none;
      color: #58a6ff;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Calculadora de Regen de Stamina</h1>

  <label for="stamina">Quanto tempo de stamina voc√™ quer recuperar? (em minutos)</label>
  <input type="number" id="stamina" min="1" value="60" />

  <button id="btnCalc">Calcular Tempo Necess√°rio</button>

  <div class="result" id="resultado">Resultado aparecer√° aqui.</div>

  <a href="index.html">&larr; Voltar ao Menu Principal</a>

<script>
  const btnCalc = document.getElementById('btnCalc');
  const resultado = document.getElementById('resultado');

  btnCalc.addEventListener('click', () => {
    let staminaMin = parseInt(document.getElementById('stamina').value);

    if (isNaN(staminaMin) || staminaMin < 1) {
      resultado.textContent = 'Informe uma quantidade v√°lida de minutos de stamina para recuperar.';
      return;
    }

    // C√°lculo
    const pzTime = staminaMin * 2;
    const castleTime = staminaMin * 1;
    const throneTime = staminaMin * 0.75;

    // Fun√ß√£o pra converter minutos em horas e minutos
    function formatTime(totalMinutes) {
      const horas = Math.floor(totalMinutes / 60);
      const minutos = Math.round(totalMinutes % 60);
      if (horas > 0) {
        return `${horas}h ${minutos}min`;
      } else {
        return `${minutos}min`;
      }
    }

    resultado.textContent =
      `Para recuperar ${staminaMin} minutos de stamina, voc√™ precisa:\n\n` +
      `üõèÔ∏è No PZ Normal (2:1) ‚ûù ${formatTime(pzTime)}\n` +
      `üè∞ No Castle (1:1) ‚ûù ${formatTime(castleTime)}\n` +
      `üëë No Trono do Castle (45s:1) ‚ûù ${formatTime(throneTime)}\n\n` +
      `‚úÖ No trono, cada 1 minuto de stamina recupera em 45 segundos.\n` +
      `‚úÖ No Castle normal, √© 1 minuto real para 1 de stamina.\n` +
      `‚úÖ No PZ normal, 2 minutos reais para 1 de stamina.`;
  });
</script>

</body>
</html>
